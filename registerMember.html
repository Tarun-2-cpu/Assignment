<!DOCTYPE html>
<html lang="en">
  <head>
    <title>:: Member :: Register</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="HexaBit Bootstrap 4x Admin Template" />
    <meta name="author" content="WrapTheme, www.thememakker.com" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- VENDOR CSS -->
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="components/assets/css/main.css" />
    <link rel="stylesheet" href="components/assets/css/color_skins.css" />
  </head>

  <body class="theme-orange">
    <!-- WRAPPER -->
    <div id="wrapper" class="auth-main">
      <div class="container">
        <div class="row clearfix">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="assets/images/icon-light.svg"
                  width="30"
                  height="30"
                  class="d-inline-block align-top mr-2"
                  alt=""
                />Customer Loyalty Program</a
              >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/about"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/index">Sign In</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-8">
            <div class="auth_detail">
              <h2 class="text-monospace">
                Be Member
                <div
                  id="carouselExampleControls"
                  class="carousel vert slide"
                  data-ride="carousel"
                  data-interval="1500"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">Join Now</div>
                    <div class="carousel-item">Register</div>
                  </div>
                </div>
              </h2>
              <p>
                It is a long established fact that a reader will be distracted
                by the readable content of a page when looking at its layout.
              </p>
              <ul class="social-links list-unstyled">
                <li>
                  <a
                    class="btn btn-default"
                    href="javascript:void(0);"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="facebook"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="btn btn-default"
                    href="javascript:void(0);"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="twitter"
                    ><i class="fa fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="btn btn-default"
                    href="javascript:void(0);"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="instagram"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="header">
                <p class="lead">Create An Member Account</p>
              </div>
              <div class="body">
                <form class="form-auth-small" method="POST">
                  <div class="form-group">
                    <label for="first-name" class="control-label sr-only"
                      >First Name</label
                    >
                    <div class="first-name">
                      <input
                        type="text"
                        class="form-control"
                        id="first-name"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="last-name" class="control-label sr-only"
                      >Last Name</label
                    >
                    <div class="last-name">
                      <input
                        type="text"
                        class="form-control"
                        id="last-name"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="account-number" class="control-label sr-only"
                      >Account Number</label
                    >
                    <div class="account-number">
                      <input
                        type="text"
                        class="form-control"
                        id="account-number"
                        placeholder="Account Number"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="card-id" class="control-label sr-only"
                      >Access Card ID</label
                    >
                    <div class="card-id">
                      <input
                        type="text"
                        class="form-control"
                        id="card-id"
                        placeholder="Access Card ID"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label sr-only"
                      >Email</label
                    >
                    <div class="email">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone-number" class="control-label sr-only"
                      >Phone Number</label
                    >
                    <div class="phone-number">
                      <input
                        type="tel"
                        class="form-control"
                        id="phone-number"
                        placeholder="Phone Number"
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block register-member"
                    data-type="success"
                  >
                    REGISTER
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="components/assets/bundles/libscripts.bundle.js"></script>
    <script src="components/assets/bundles/vendorscripts.bundle.js"></script>
    <script src="components/assets/bundles/mainscripts.bundle.js"></script>
    <script src="register.js"></script>
  </body>
</html>
